<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">
    <title>Testi</title>
</head>
<header>
    <div class=head>
        <button class=collapse_button></button>
        <div class=user_settings></div>
        <div class=option></div>
        <button class=avatar></button>
    </div>
</header>
<body>
    <section class=main>
        <div class=main_menu>
            <button class=option_repository>Repisitory</button>
            <button class=option_case_review>Case Review</button>
            <button class=option1>Option 1</button>
            <button class=option2>Option 2</button>
            <button class=option3>Option 3</button>
            <button class=collapse_metrics>Collapse Metrics</button>
        </div>
        <div class=second_menu>
            <button class=delete_tree>Delete Repository</button>
            <div class=second_menu_text>Repository Name</div>
            <div class=second_menu_tools>
                <button class=delete_suite>Delete</button>
                <button class=add_suite>+Suite</button>
                <button class=add_case>+Case</button>
            </div>
            <button  class=tree_collapse><img src=img/collapse.png></button>
            <div class=project_name> Project Name
                <div class=suite1> Suite 1
                    <div class=case1>Case 1</div>
                    <div class=case2>Case 2</div>
                    <div class=case3>Case 3</div>
                </div>
                <div class=suite2>Suite 2</div>
            </div>
        </div>
        <div class=case_big_back>
            <div class=case_big>Case 1</div>
            <ul class=case_big_text>
                <li>Test Case X</li>
                <li>Test Case Y</li>
                <li>Test Case Z</li>
            </ul>
        </div>
        <div class=case_info_back>
            <div class=case_info>Case info</div>
        </div>
    </section>
</body>
<footer></footer>
</html>
