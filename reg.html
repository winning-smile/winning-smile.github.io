<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Testi</title>
</head>
<header>
    <div class=header_box>
        <div class=header_text>
            Testi.com
        </div>
    </div>
</header>

<body>
    <div class=login_box>
        <div class=avatar></div>
        <input type="text" class=login required placeholder="Login"></input>
        <input type="password" class=password required placeholder="Password"></input>
        <input type="checkbox" class=remember_box></input>
        <form action="ui.html">
            <button class=login_button>Log In</button>
        </form>
    </div>
    <div class=signup_box>
        <button class=signup_button>Sign Up</button>
    </div>
    
</body>
</html>
